<!DOCTYPE html>
<html>
    <head>
        <title>GifMe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bundle.js"></script>                
        <style>
            body{
                min-width: 250px;
            }
        </style>

    </head>
    <body>
        <div id="first_time_div" class="container">
            <form id="form-first">
                <div class="form-group">
                    <label for="user_give_url">Enter URL of GIF ID</label>
                    <br>
                    <small style="color: red" id="error1"></small>                    
                    <input class="form-control" id="user_gif_url" placeholder="Enter GIF URL to Make Key">
                </div>
                <button class="btn btn-primary btn-block" id="submit_user_url">Submit</button>
            </form>
            <br>
            <button class="btn btn-danger btn-block" id="cancel_button">Cancel</button>                
        </div>




        <div id="normal_div" class="container">

            <div style="text-align: center; padding-top: 10px;">
                <div class="pull-right">
                        <button id="edit_button" class="btn btn-primary btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                </div>
                <div class="col-12">
                    <label>Your GIF Key</label>
                    <br>
                    <a id="user_gif_a"><img id="user_gif" style="max-width: 100px;" src="https://media.giphy.com/media/Otu4kaNHJgrqo/giphy.gif" alt=""></a>
                </div>
                <small id="gif_url"></small>
            </div>
            <small style="color: red" id="error"></small>
            <form id="form-normal">  
                <div class="form-group">
                    <label for="msg_gif_url">GIF URL</label>
                    <input class="form-control" id="msg_gif_url" aria-describedby="gif url" placeholder="Enter GIF URL">
                </div>
                <div class="form-group">
                    <label for="msg">Message</label>
                    <input class="form-control" id="msg" aria-describedby="Message" placeholder="Enter Message to Encrypt">
                </div>
                <button class="btn btn-primary btn-block" id="encrypt">Encrypt</button>
            </form>
            <div id="encoded_gif_div">
                <label>Encoded GIF Link</label>
                <br>
                <small id="encoded_gif_url"></small>
            </div>
        </div>
        <br>
    </body>
</html>
